<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css">

<body>

            <tr>

            <tr>
                <td>2020052002</td>

        </table>
    </div>
<script type="text/javascript" src="../../../script/bootstrap.js"></script>

</html>

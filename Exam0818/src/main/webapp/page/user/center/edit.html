<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css">
    <script type="text/javascript" src="../../../script/jquery-3.5.1.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1>编辑用户资料</h1>
        <form class="form-inline">
            <img src="../../../images/user/10.jpg" style="width: 150px" class="img-circle">
            <p>
                　用户名:<input type="text" placeholder="请输入用户名" class="form-control" style="width:300px">
            </p>
            <p>
                用户密码:<input type="password" placeholder="请输入密码" class="form-control" style="width:300px">
            </p>
            <p>
                选择头像:<input type="file" class="form-control" style="width: 300px">
            </p>
            <p>
                手机号码:<input type="text" placeholder="请输入手机号码" class="form-control" style="width:300px">
            </p>

            <p>
                <input type="submit" value="确定修改" class="btn btn-primary">
                <a href="index.html" class="btn btn-warning">返回首页</a>
            </p>
        </form>
    </div>
    <script type="text/javascript" src="../../../script/bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css">
    <script type="text/javascript" src="../../../script/jquery-3.5.1.js"></script>
</head>
<body>
<div id="addCommentModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">添加评论</h4>
            </div>
            <div class="media-body">
                <form class="form-inline text-center" id="addForm">
                    <p>
                        　评论人:<input type="text" name="userName" class="form-control" placeholder="请输入用户名">
                    </p>
                    <p>
                        订单编号:<input type="text" name="userPhone" class="form-control" placeholder="请输入订单编号">
                    </p>

                    <p>
                        评论内容:
                        <textarea class="form-control" cols="50" rows="5" placeholder="评论内容不超过20个字"></textarea>
                    </p>
                    <p>
                        <button type="button" class="btn btn-primary" >确认添加</button>
                        <button type="button" class="btn btn-primary"  data-dismiss="modal">返回首页</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
